<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <h1>Formulario de registro </h1>
  <div>
    <label for="Campo_nombre">Nombre:* &nbsp;&nbsp; </label>
    <input type="text" name="Campo_nombre" id="Campo_nombre">
  </div>
  <br>
  <div>
    <label for="Campo_Apellido">Apellido:* &nbsp; </label>
    <input type="text" name="Campo_Apellido" id="Campo_Apellido">
  </div>
  <br>
  <div>
    <label for="Campo_Correo">Correo:* &nbsp; </label>
    <input type="text" name="Campo_Correo" id="Campo_Correo">
  </div>
  <br>
  <div>
    <label for="Campo_Contra">Contra:* &nbsp; </label>
    <input type="password" name="Campo_Contra" id="Campo_Contra">
  </div>
  <br>
  <div>
    <label for="Campo_Contra_Confirmacion">Contra Confirmar:* &nbsp; </label>
    <input type="password" name="Campo_Contra_Confirmacion" id="Campo_Contra_Confirmacion">
  </div>
  <br>
  <div>
    <label for="Campo_Cumple">Fecha Cumple:* &nbsp; </label>
    <input type="date" name="Campo_Cumple" id="Campo_Cumple">
  </div>
  <br>
  <div>
    <label> Identidad de Genero: </label>
    <br>
    <input type="checkbox" name="Check_Macho" id="Check_Macho">
    <label> Macho </label>
    <input type="checkbox" name="Check_Hembra" id="Check_Hembra">
    <label> Hembra </label>
    <input type="checkbox" name="Check_Ninguno" id="Check_Ninguno">
    <label> Ninguno </label>
  </div>
  <div>
    <p> Una pequenha descripcion de ti mismo: </p>
    <textarea id="textarea1"> </textarea>
  </div>

  <div>
    <p> Lenguaje Favorito: 
        <select name="lenguajes" id="lenguajes">
            <option value="C"> C </option>
            <option value="C"> Java </option>
            <option value="C"> PHP </option>
            <option value="C"> Python </option>
        </select>
    </p>
  </div>

  <div>
   <input type="submit" name="Campo_Crear_Cuenta" id="Campo_Crear_Cuenta" value="Registrarme">
  </div>

  
  
  
</body>
</html>
